syntax = "proto3";

option java_package = "com.takusemba.gouda.protos";
option java_outer_classname = "Prefectures";
option go_package = "pb";

package users;

message Users {
  int64 id                   = 1; // ID
  string name                = 2; // 名前
}

message GetUsersRes {
  repeated Users users = 1;
}

